# Default values for data-access-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: null
  tag: null

service_account:
  name: laa-data-access-staging-service-account

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: modsec-non-prod
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: "laa-data-access-api-laa-data-access-api-staging-green"
    external-dns.alpha.kubernetes.io/aws-weight: "100"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecAction "id:900200,phase:1,nolog,pass,t:none,setvar:tx.allowed_methods=GET HEAD POST OPTIONS PUT PATCH DELETE"
      SecDefaultAction "phase:2,pass,log,tag:github_team=laa-data-stewardship-access-team,tag:namespace=laa-data-access-api-staging"
  hosts:
    - "laa-data-access-api-staging.cloud-platform.service.justice.gov.uk"

ingressInternal:
  enabled: true
  className: internal-non-prod
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: "laa-data-access-api-internal-laa-data-access-api-staging-green"
    external-dns.alpha.kubernetes.io/aws-weight: "100"
  hosts:
    - "laa-data-access-api-staging.internal-non-prod.cloud-platform.service.justice.gov.uk"

resources:
  limits:
    cpu: 1000m
    memory: 1G
  requests:
    cpu: 25m
    memory: 1G

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

sentry:
  enabled: true
  environment: staging
  tracesSampleRate: 1