openapi: "3.0.0"
info:
  version: 1.0.0
  title: Applications API

paths:
  /api/v0/applications:
    get:
      tags:
        - application
      summary: Get all applications
      operationId: getApplications
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationCollection"
        '400': { description: Bad request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '404': { description: Not found }
        '500': { description: Internal server error }
    post:
      tags:
        - application
      summary: Create an application
      operationId: createApplication
      requestBody:
        description: Create an application (all fields inside `applicationContent`)
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationCreateRequest"
      responses:
        '201': { description: Created }
        '400': { description: Bad request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
        '500': { description: Internal server error }

  /api/v0/applications/{id}:
    get:
      tags:
        - application
      summary: Get an application by id
      operationId: getApplicationById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Application"
        '404': { description: Not found }
    patch:
      tags:
        - application
      summary: Update an application
      operationId: updateApplication
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: Partial update of application (all fields inside `applicationContent`)
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationUpdateRequest"
      responses:
        '204': { description: No content }
        '404': { description: Not found }

components:
  schemas:
    Application:
      type: object
      required:
        - id
        - statusId
        - applicationContent
      properties:
        id:
          type: string
          format: uuid
        statusId:
          type: string
          format: uuid
        schemaVersion:
          type: integer
        applicationContent:
          type: object
          additionalProperties: true
          description: Full JSON object representing all application fields

    ApplicationCreateRequest:
      type: object
      required:
        - statusId
        - applicationContent
      properties:
        statusId:
          type: string
          format: uuid
        schemaVersion:
          type: integer
        applicationContent:
          type: object
          additionalProperties: true
          description: All the application fields to store in JSONB

    ApplicationUpdateRequest:
      type: object
      properties:
        statusId:
          type: string
          format: uuid
        schemaVersion:
          type: integer
        applicationContent:
          type: object
          additionalProperties: true
          description: Partial update fields for JSONB

    ApplicationCollection:
      type: array
      items:
        $ref: "#/components/schemas/Application"
