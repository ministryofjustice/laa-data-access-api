openapi: "3.0.0"
info:
  version: 1.0.0
  title: Applications API
paths:
  /api/v0/applications:
    get:
      tags:
        - application
      summary: Get all applications
      operationId: getApplications
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationCollection"
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal server error
    post:
      tags:
        - application
      summary: Create an application
      operationId: createApplication
      requestBody:
        description: Create a new application
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationCreateRequest"
      responses:
        '201':
          description: Created
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal server error

  /api/v0/applications/{id}:
    get:
      summary: Get application by ID
      operationId: getApplicationById
      tags:
        - application
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Application ID
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Application"
        '404':
          description: Not found
    patch:
      summary: Update an application
      operationId: updateApplication
      tags:
        - application
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Application ID
      requestBody:
        description: Update an existing application
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationUpdateRequest"
      responses:
        '204':
          description: No content
        '400':
          description: Bad request
        '404':
          description: Not found
    delete:
      summary: Delete application by ID
      operationId: deleteApplication
      tags:
        - application
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Application ID
      responses:
        '204':
          description: No content
        '404':
          description: Not found

components:
  schemas:
    Application:
      type: object
      required:
        - id
        - provider_firm_id
        - provider_office_id
        - client_id
      properties:
        id:
          type: string
          format: uuid
        provider_firm_id:
          type: string
        provider_office_id:
          type: string
        client_id:
          type: string
          format: uuid
        status_code:
          type: string
          description: Status ID
        application_reference:
          type: string
        statement_of_case:
          type: string
        is_emergency_application:
          type: boolean
        schema_version:
          type: integer
        created_at:
          type: string
          format: date-time
        created_by:
          type: string
        updated_at:
          type: string
          format: date-time
        updated_by:
          type: string

    ApplicationCreateRequest:
      type: object
      required:
        - provider_firm_id
        - provider_office_id
        - client_id
      properties:
        provider_firm_id:
          type: string
        provider_office_id:
          type: string
        client_id:
          type: string
          format: uuid
        status_code:
          type: string
        application_reference:
          type: string
        statement_of_case:
          type: string
        is_emergency_application:
          type: boolean

    ApplicationUpdateRequest:
      type: object
      properties:
        provider_firm_id:
          type: string
        provider_office_id:
          type: string
        client_id:
          type: string
          format: uuid
        status_code:
          type: string
        application_reference:
          type: string
        statement_of_case:
          type: string
        is_emergency_application:
          type: boolean

    ApplicationCollection:
      type: array
      items:
        $ref: "#/components/schemas/Application"
