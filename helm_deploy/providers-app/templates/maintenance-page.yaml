{{/*
maintenance-page.yaml (release-only)
Set of Kubernetes resources used by the maintenance page.
*/}}
{{ if not .Values.previewDeploy }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: maintenance-page-conf
  labels:
    app.kubernetes.io/name: maintenance-page
data:
  nginx.conf: |
    worker_processes  3;
    pid /tmp/nginx.pid; # Changed from /var/run/nginx.pid

    error_log  /var/log/nginx/error.log;
    events {
      worker_connections  10240;
    }
    http {
      server {
          listen       8080; # Changed from default 80 port
          server_name  _;
          location / {
              root   /etc/nginx/html;
              try_files $uri $uri/ /index.html;
          }
      }
    }

---
