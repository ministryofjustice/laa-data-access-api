---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintenance-page
  labels:
    app.kubernetes.io/name: maintenance-page
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: maintenance-page
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maintenance-page
    spec:
      containers:
        - name: maintenance-page
          image: nginxinc/nginx-unprivileged:1.16.1-alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: maintenance-page-html
              mountPath: /etc/nginx/html/index.html
              subPath: index.html
            - name: maintenance-page-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: maintenance-page-html
          configMap:
            name: maintenance-page-html
        - name: maintenance-page-conf
          configMap:
            name: maintenance-page-conf

---
apiVersion: v1
kind: Service
metadata:
  name: maintenance-page
  labels:
    app.kubernetes.io/name: maintenance-page
spec:
  selector:
    app.kubernetes.io/name: maintenance-page
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
{{- end }}
