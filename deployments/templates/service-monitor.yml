apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: laa-pda-api-service-monitor
spec:
  selector:
    matchLabels:
      app: laa-pda-api-service # this needs to match the label in the service under metadata:labels:app
  endpoints:
    - port: https # this is the port name you grabbed from your running service
      interval: 15s
      path: /actuator/prometheus # this is the endpoint exposed by springboot app