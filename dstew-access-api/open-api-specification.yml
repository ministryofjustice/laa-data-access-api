openapi: "3.0.0"
info:
  version: 1.0.0
  title: Applications API
paths:
  /api/v1/applications:
    get:
      tags:
        - applicationV1
      summary: Get applications
      operationId: getApplications
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationV1Collection"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
    post:
      tags:
        - applicationV1
      summary: Create an application
      operationId: createApplication
      requestBody:
        description: create an application
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationV1CreateReq'
      responses:
        '201':
          description: 'Created'
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

  /api/v1/applications/{id}:
    get:
      summary: Get application by id
      operationId: getApplicationById
      tags:
        - applicationV1
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the application to retrieve
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationV1"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
    patch:
      tags:
        - applicationV1
      summary: Update an application
      operationId: updateApplication
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the application to updated
          schema:
            type: string
            format: uuid
      requestBody:
        description: update an existing item
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationV1UpdateReq'
      responses:
        '204':
          description: No content
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
    delete:
      summary: Delete application by id
      operationId: deleteApplication
      tags:
        - applicationV1
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the application to be deleted
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No content
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

  /api/v1/applications/{application-id}/history:
    post:
      summary: Record an application history entry
      operationId: recordApplicationHistory
      tags:
        - applicationV1-history
      parameters:
        - name: application-id
          in: path
          required: true
          description: The ID of the application the history relates to
          schema:
            type: string
            format: uuid
      requestBody:
        description: Record a change in the application's history
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationV1HistoryCreateReq'
      responses:
        '201':
          description: 'Created'
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
    get:
      summary: Get history for an application
      operationId: getApplicationHistory
      tags:
        - applicationV1-history
      parameters:
        - name: application-id
          in: path
          required: true
          description: The ID of the application
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationV1HistoryCollection"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
  /api/v1/applications/{application-id}/history/{id}:
    get:
      summary: Get a specific history record for an application
      operationId: getApplicationHistoryById
      tags:
        - applicationV1-history
      parameters:
        - name: application-id
          in: path
          required: true
          description: The ID of the application
          schema:
            type: string
            format: uuid
        - name: id
          in: path
          required: true
          description: The ID of the history record
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationV1History"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
  /api/v1/applications/{application-id}/history/latest:
    get:
      summary: Get the latest history record for an application
      operationId: getLatestApplicationHistory
      tags:
        - applicationV1-history
      parameters:
        - name: application-id
          in: path
          required: true
          description: The ID of the application
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationV1History"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

components:
  schemas:
    ApplicationV1:
      required:
        - id
        - provider_firm_id
        - provider_office_id
        - client_id
      properties:
        id:
          type: string
          format: uuid
        provider_firm_id:
          type: string
        provider_office_id:
          type: string
        client_id:
          type: string
          format: uuid
        status_code:
          type: string
        statement_of_case:
          type: string
        is_emergency_application:
          type: boolean
        proceedings:
          type: array
          items:
            $ref: "#/components/schemas/ApplicationV1Proceeding"
      allOf:
        - $ref: "#/components/schemas/RecordHistory"
    ApplicationV1CreateReq:
      required:
        - provider_firm_id
        - provider_office_id
        - client_id
      properties:
        provider_firm_id:
          type: string
        provider_office_id:
          type: string
        client_id:
          type: string
          format: uuid
        status_code:
          type: string
        statement_of_case:
          type: string
        is_emergency_application:
          type: boolean
        proceedings:
          type: array
          items:
            $ref: "#/components/schemas/ApplicationV1ProceedingCreateReq"
    ApplicationV1UpdateReq:
      properties:
        provider_firm_id:
          type: string
        provider_office_id:
          type: string
        client_id:
          type: string
          format: uuid
        status_code:
          type: string
        statement_of_case:
          type: string
        is_emergency_application:
          type: boolean
        proceedings:
          type: array
          items:
            $ref: "#/components/schemas/ApplicationV1ProceedingUpdateReq"
    ApplicationV1Proceeding:
      properties:
        id:
          type: string
          format: uuid
        proceeding_code:
          type: string
        level_of_service_code:
          type: string
      allOf:
        - $ref: "#/components/schemas/RecordHistory"
    ApplicationV1ProceedingCreateReq:
      required:
        - proceeding_code
      properties:
        proceeding_code:
          type: string
        level_of_service_code:
          type: string
    ApplicationV1ProceedingUpdateReq:
      required:
        - proceeding_code
      properties:
        id:
          type: string
          format: uuid
        proceeding_code:
          type: string
        level_of_service_code:
          type: string
    RecordHistory:
      required:
        - created_at
        - created_by
        - updated_at
        - updated_by
      properties:
        created_at:
          type: string
          format: date-time
        created_by:
          type: string
        updated_at:
          type: string
          format: date-time
        updated_by:
          type: string

    ApplicationV1Collection:
      type: array
      items:
        $ref: "#/components/schemas/ApplicationV1"

    ApplicationV1HistoryCreateReq:
      required:
        - user_id
        - action
        - resource_type_changed
        - historic_snapshot
        - timestamp
      properties:
        user_id:
          type: string
        action:
          $ref: "#/components/schemas/ActionType"
        resource_type_changed:
          $ref: "#/components/schemas/ResourceType"
        historic_snapshot:
          type: object
          additionalProperties: true
          description: A JSON representation of the change made to the resource
        timestamp:
          type: string
          format: date-time
    ApplicationV1HistoryMessage:
      allOf:
        - $ref: "#/components/schemas/ApplicationV1HistoryCreateReq"
      required:
        - user_id
        - application_id
        - action
        - resource_type_changed
        - historic_snapshot
        - timestamp
      properties:
        application_id:
          type: string
          format: uuid

    ApplicationV1History:
      allOf:
        - $ref: "#/components/schemas/ApplicationV1HistoryMessage"
        - type: object
          properties:
            id:
              type: string
              format: uuid
            application_snapshot:
              type: object
              additionalProperties: true
              description: A JSON representation of the application at the time of the action
    ApplicationV1HistoryCollection:
      type: array
      items:
        $ref: "#/components/schemas/ApplicationV1History"

    ResourceType:
      type: string
      description: The type of resource (e.g., APPLICATION, PROCEEDING)
      enum:
        - APPLICATION
        - PROCEEDING
        - LIABLE_PARTY
    ActionType:
      type: string
      description: The type of action performed (e.g., CREATED, UPDATED, DELETED)
      enum:
        - CREATED
        - UPDATED
        - DELETED
